<!doctype html>

<html lang="{{ site.lang | default: "en" }}" class="no-js">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>{{ page.title }}</title>

		{% seo %}
		
		<link href="https://fonts.googleapis.com/css?family=Quicksand|Nunito:200,300,400,400i,500,700,700i,900" rel="stylesheet">
		<link rel="stylesheet" href="{{ "/assets/styles/styles.css?v=" | append: site.github.build_revision | relative_url }}">

		<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->
	</head>

	<body>
		{{ content }}

		<script src="{{ "/assets/scripts/scale.fix.js" | relative_url }}"></script>
		<script src="{{ "/assets/scripts/app.bundle.js" | relative_url }}"></script>

		{% if site.google_analytics %}
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			ga('create', '{{ site.google_analytics }}', 'auto');
			ga('send', 'pageview');
		</script>
		{% endif %}

		{% if jekyll.environment == "production" %}
		<script src="my-analytics-script.js"></script>
		{% endif %}
	</body>
</html>
